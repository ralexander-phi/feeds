{{ define "extrahead" }}
<style>
h1 {
  font-size: 1.1em;
  text-align: left;
  font-weight: normal;
  margin-bottom: 1.3em;
}

h2 {
  font-size: 1.2em;
  margin: 0;
}

h3 {
  font-size: 1.3em;
  font-weight: normal;
}

div.feedDetails {
  margin: 1em 0 2em 0;
  padding: 0.8em 0.5em 0.8em 2em;
  background-color: #d5d5d5;
}

div.feedDetails > a {
  margin: 0;
}

p {
  font-size: 1.2em;
}
</style>
{{ end }}

{{ define "main" }}
<a href="..">тов Up</a>

<div class="feedDetails">
<h1>Feed details</h1>
<h2>{{ .Title }}</h2>

{{ if .Params.Link }}
  <a href="{{ .Params.Link }}">{{ .Params.Link }}</a>
{{ end }}

{{ if .Params.FeedLink }}
    &mdash;
  <a href="{{ .Params.FeedLink }}">Subscribe</a>
{{ end }}

{{ if .Description }}
  <p class="description">
  {{ .Description | truncate 1000 }}
  </p>
{{ end }}
</div>

{{ end }}
